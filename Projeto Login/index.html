<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div id="container">
        <form action="cadastro.php" method="post">
            <div id="imagem"></div>
            <div class="campo">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <span class="material-symbols-outlined">account_circle</span>
                <input type="email" name="usu" id="usu" placeholder="Usúario" autocomplete="username" required>
                <span class="material-symbols-outlined">password_2</span>
                <input type="password" name="sen" id="sen" placeholder="Senha" autocomplete="password" required minlength="4" maxlength="8">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>
</body>
</html>
